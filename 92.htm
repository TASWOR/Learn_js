<!--
Даны числа 4, -2, 5, 19, -130, 0, 10. Найдите минимальное и максимальное число
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        document.write("Максимальное число: " +Math.max(4, -2, 5, 19, -130, 0, 10) + "<hr>");
        document.write("Минимальное число: " + Math.min(4, -2, 5, 19, -130, 0, 10))
    </script>
</head>
<body>
</body>
</html>
