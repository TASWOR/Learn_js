<!--
 С помощью цикла найдите сумму чисел от 1 до 100.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var res=0;
        for (var i=1;i<=100;i++){
            res+=i;
        }
        document.write(res + "<hr>");
        res=0;
        var i=0;
        while(i<=100){
            res+=i;
            i++;
        }
        document.write(res + "<hr>");
    </script>
</head>
<body>
</body>
</html>
