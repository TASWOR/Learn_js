<!--
Спросите имя пользователя с помощью методы prompt. Выведите с помощью alert сообщение 'Ваше имя %имя%'
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
    var name= prompt("Введите ваше имя!");
    alert("Ваше имя " + name);
    </script>
</head>

</html>
