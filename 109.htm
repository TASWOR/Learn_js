<!--
Дана строка 'я учу javascript!'.
 С помощью метода split запишите каждое слово этой строки в отдельный элемент массива.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var str = 'я учу javascript!';
        var b =str.split(" ");
        document.write(b);
    </script>
</head>

</body>
</html>
