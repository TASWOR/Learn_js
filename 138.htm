<!--
Сделайте функцию, которая возвращает квадрат числа. Число передается параметром.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      function double(x){
          return x*x;
      }
      var a = prompt("Введите число");
      a=parseInt(a);
      var b = double(a);
      document.write(b);
    </script>
</head>
<body>
</body>
</html>
