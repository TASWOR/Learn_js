<!--
В переменной month лежит какое-то число из интервала от 1 до 12.
Определите в какую пору года попадает этот месяц (зима, лето, весна, осень).
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var x1= prompt("Введите число месяца");
      var month = parseInt(x1);
      if(month==1){
          document.write("Зима");
      }
      else if(month==2){
          document.write("Весна");
      }
      else if(month==3){
          document.write("Лето");
      }
      else if(month==4){
          document.write("Зима");
      }
      else{
          document.write("Нету такого месяца!")
      }

    </script>
</head>
<body>
</body>
</html>
