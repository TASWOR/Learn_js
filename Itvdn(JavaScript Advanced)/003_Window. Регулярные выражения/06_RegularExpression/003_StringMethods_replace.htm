<head>
    <title>Метод replace</title>
    <script type="text/javascript">
        // replace() -  производит операцию поиска с заменой.

        var text = "fsdfs895 fsd561";
        var pattern=/\d\d\d/g;
        document.write(text.replace(pattern,""))
    </script>
