<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Анализ URL</title>
    <script type="text/javascript">
    function info() {
        var obj={};
        var parse = location.search.substring(1);
        var inf = parse.split("&");
        for (var i =0;i<inf.length;i++){
            var pos = inf[i].indexOf("=");
            var arg= inf[i].substring(0,pos);
            var value = inf[i].substring(pos+1);
            obj[arg]=value;
        }
        return obj;
    }
    function print() {
        reset();
        var all=info();
        var createElement = document.createElement("p");
        createElement.innerHTML = "Login " + all.login + "</br>";
        createElement.innerHTML += "Password " + all.password;
        document.body.appendChild(createElement);
    }
    function reset() {
        var a=document.getElementsByTagName("p");
        for(var i=0;i<a.length;i++){
            document.body.removeChild(a[i])
        }
    }

    </script>
</head>
<body>
    <input type="button" name="name" value="Read Query Parameters" onclick="print()" />
</body>
</html>
