<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с HTML формой</title>
    <script>
        window.onload=function () {
            var form =document.myform;
            form.fName.value="Name";
            form.lName.value="LastName";
            form.age.value="Age";
        }
    </script>
</head>
<body>
    <form name="myform">
        Имя <input type="text" value=" " name="fName" /><br />
        Фамилия<input type="text" value=" " name="lName" /><br />
        Возраст<input type="text" value=" " name="age" /><br />
        <input type="button" value="Регистрация" />
    </form>
</body>
</html>
