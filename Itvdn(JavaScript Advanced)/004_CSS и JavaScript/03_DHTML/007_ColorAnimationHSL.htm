<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Анимация цвета</title>
</head>
<body>

    <!-- HSL Hue, Saturation, Lightness (Intensity) - Цветовая модель, в которой цветовымикоординатами является цвет, насыщенность и яркость.
        http://ru.wikipedia.org/wiki/HSL -->
    <div id="rect">
    </div>

    <script type="text/javascript">
        var rect=document.getElementById("rect");
        rect.style.width="100px";
        rect.style.height="100px";
        rect.style.border="1px solid black";
        var color=0;

        setInterval(function () {
            color=color%360;
            rect.style.backgroundColor= "hsl(" + color++ + ", 100%, 50%)";
        },5)
    </script>
</body>
</html>
