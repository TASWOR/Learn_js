<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с узлами DOM - Свойства</title>

    <script type="text/javascript">
        window.onload= function () {
            var element = document.getElementsByTagName("li")[3];
            element.nextSibling.style.color="red";
            element.previousSibling.style.color="blue";
        }
    </script>
</head>
<body>
    <ul id="list">
        <li>Item 1</li><li>Item 2</li><li>Item 3</li><li>Item 4</li><li>Item 5</li>
    </ul>
</body>
</html>
