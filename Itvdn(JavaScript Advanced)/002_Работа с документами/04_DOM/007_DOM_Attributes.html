<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с узлами DOM - Атрибуты</title>
    <script>
        window.onload= function () {
            var a = document.getElementById("a1");
            var b = document.getElementById("a2");
            var c = document.getElementById("a3");
            a.setAttribute("href","http://edu.cbsystematics.com");
            b.removeAttribute("href");
            alert(c.getAttribute("href"))
        }
    </script>
</head>
<body>
    <a id="a1">Text a1</a>
    <a id="a2" href="http://edu.cbsystematics.com">Text a2</a>
    <a id="a3" href="http://edu.cbsystematics.com">Text a3</a>
</body>
</html>
