<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с узлами DOM - Свойства</title>

    <script type="text/javascript">

        // Основные типы узлов
        // Интерфейс           | Константа nodeType            | Значение nodeType
        // ------------------------------------------------------------------------
        // Element             | Node.ELEMENT_NODE             | 1
        // Text                | Node.TEXT_NODE                | 3
        // Comment             | Node.COMMENT_NODE             | 8
        // Document            | Node.DOCUMENT_NODE            | 9
        // ------------------------------------------------------------------------

        // Свойства для навигации по DOM
        // childNodes - массив всех дочерних узлов
        // firstChild - первый дочерний узел
        // lastChild - последний дочерний узел
        // nextSibling - следующий узел расположенный на одном уровне с текущим
        // previousSibling - предыдущий узел расположенный на одном уровне с текущим
        // parentNode - родительский узел для текущего элемента

        window.onload= function () {
            var element = document.getElementById("list");
            for(var i =0;i<element.childNodes.length;i++){
                element.childNodes[i].style.color="red";
            }
            var element2 =document.getElementById("list2");
            for(var i=0;i<element2.childNodes.length;i++){
                if(element2.childNodes[i].nodeType===3){
                    continue;
                }

                    element2.childNodes[i].style.color = "blue";
            }
        }
    </script>
</head>
<body>
    <ul id="list"><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>
    <ul id="list2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
