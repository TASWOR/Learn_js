<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Методы write() и writeln() объекта document</title>
    <script type="text/javascript">

        function Button() {
            alert("Hello world")
        }

    </script>
</head>
<body>

    <p style="padding: 8px; margin: 8px; color: Green; font-weight: bold; border: solid 1px black;">
        <script type="text/javascript">
            document.writeln("Pipiska!");
            document.write("Bolwa9")
        </script>
    </p>

    <pre style="padding: 8px; margin: 8px; color: Green; font-weight: bold; border: solid 1px black;">
<script type="text/javascript">
    document.writeln("Pipiska");
    document.writeln("Bolwa9")
</script>
    </pre>

    <input type="button" value="Кнопка" onclick="Button()" />

</body>
</html>
