<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>getElementById</title>
    <script>
        window.onload = function () {
            var names = document.getElementById("names");
            var site = document.getElementById("itvdn");
            names.innerHTML = "Edward Raikov";
            site.innerHTML = "Itvdn.com"

        }

    </script>
</head>
<body>
<p id="names">Eduard Ruzhkov</p>
<a id="itvdn" href="http://itvdn.com">itvdn</a>
</body>
</html>
