<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Формы SVG</title>
</head>
<body>
<!--прямоугольник-->
<svg xmlns = "http://www.w3.org/2000/svg" version="1.1" style="width:500px; height: 200px; display: block">
    <rect width="300px"
          height="100px"
          style="fill:rgb(155,155,5);stroke-width: 3;stroke:rgb(255,25,255)"/>
</svg>

<!--круг-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:500px; height:200px; display:block;">
    <circle cx="180"
            cy="80"
            r="60"
            stroke-width="3"
            stroke="black"
            fill="blue"/>
</svg>

<!--эллипс-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:500px; height:200px; display:block;">
    <ellipse cx="100"
             cy="50"
             rx="80"
             ry="40"
             stroke-width="3"
             fill="orange"
             stroke="black"/>
</svg>

<!--Линия-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px;height: 200px;display: block">
    <line x1="150"
          y1="80"
          x2="180"
          y2="150"
          stroke-width="2"
          fill="red"
          stroke="black"/>
</svg>

</body>
</html>
