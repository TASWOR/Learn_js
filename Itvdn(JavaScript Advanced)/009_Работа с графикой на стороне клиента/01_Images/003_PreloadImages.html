<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Кэширование изображений</title>
</head>
<body>

<script>
    var arr=[];
    function addImg() {
        for(var i=0;i<addImg.arguments.length;i++){
            arr[i] = new Image();
            arr[i].src = addImg.arguments[i];
        }

    }

    addImg(
        "images/frame1.jpg",
        "images/frame2.jpg",
        "images/frame3.jpg",
        "images/frame4.jpg",
        "images/frame5.jpg"
    )

</script>
</body>
</html>
