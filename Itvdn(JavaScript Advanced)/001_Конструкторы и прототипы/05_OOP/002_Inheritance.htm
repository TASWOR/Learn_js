<!--
    Насле́дование — механизм объектно-ориентированного программирования (наряду с инкапсуляцией, полиморфизмом и абстракцией), позволяющий описать 
    новый класс на основе уже существующего (родительского), при этом свойства и функциональность родительского класса заимствуются новым классом.

    Другими словами, класс-наследник реализует спецификацию уже существующего класса (базовый класс). Это позволяет обращаться с объектами 
    класса-наследника точно так же, как с объектами базового класса.
-->

<html>
<head>
    <title>Наследование в JavaScript</title>

    <script type="text/javascript">
        function People(name) {
            this.name = name;
        }
        People.prototype.info=function () {
            return "Имя " + this.name;
        }
        function Student(name) {
        this.name=name;
        this.univer="ONU";
        }
        function Worker(name) {
            this.name = name;
            this.work="It";
        }
        var human = new People("Andrew");
        Student.prototype=human;
        Worker.prototype=human;
        var student = new Student("Vasia")
        var worker = new Worker("Losia");
        document.write(student.info() + "<hr>");
        document.write(worker.info());
    </script>
</head>
<body>
</body>
</html>
