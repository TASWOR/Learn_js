<!--
С помощью оператора typeof можно получить строку указывающую тип операнда.
Оператор typeof может быть удобен для того что бы отличить объект от базового типа.
-->

<html>
<head>
    <title>Оператор typeof - пример</title>

    <script type="text/javascript">

        function typeo(x) {
            if(typeof(x) == "number"){
                alert("Yes");
            }
            else{
                alert("No");
            }
        }
        typeo("ds");
        typeo(45);

    </script>

</head>
<body>
</body>
</html>
