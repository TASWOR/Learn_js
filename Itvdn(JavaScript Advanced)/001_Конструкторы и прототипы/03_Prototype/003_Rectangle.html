<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Прототип</title>

    <script type="text/javascript">

        function Student(name,lastname,money){
            this.name = name;
            this.lastname = lastname;
            this.money=money;
        }
        Student.prototype.zarplataInYear=function () {
            return this.money*12
        }
        Student.prototype.facultet = "FIT";
        var kila= new Student("Kila","dsa",1500);
        document.write(kila.zarplataInYear() + "<hr>");
        for(all in kila){
            document.write(kila[all]+"</br>")
        }

    </script>
</head>
<body>

</body>
</html>
