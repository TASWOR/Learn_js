    <script type="text/javascript">
        function Student(name,lastname) {
            this.name = name;
            this.lastname = lastname;
            this.info = function () {
                return document.write("Имя " + this.name + "</br>" + " Фамилия " +this.lastname + "<hr>")
            }
        }
        Student.facultet = "Факультет Информационных Технологий";
        var names = new Student("Galia","Pupkina");
        names.info();
        document.write(Student.facultet)
    </script>

</head>
