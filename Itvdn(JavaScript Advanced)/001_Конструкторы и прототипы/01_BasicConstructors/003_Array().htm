<html>
<head>
    <title>Конструктор Array()</title>

    <script type="text/javascript">

        // пустой массив
       var a = new Array();
       a.array=[2,4,7,50];
       document.write(a.array + "<hr>");
       a.array1=Array(10);
       document.write(a.array1 + "<hr>");
       for(all in a){
           document.write(a[all] + "</br>")
       }
    </script>

</head>
<body>
</body>
</html>
