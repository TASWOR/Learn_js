<!--
    Конструктор Date() создает объект для работы с датой и временем.
-->

<html>
<head>
    <title>Конструктор Date()</title>

    <script type="text/javascript">

        var date = new Date();
        document.write("Текущее време и дата" + date);
    </script>

</head>
<body>
</body>
</html>
