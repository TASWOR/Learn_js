<html>
    <head>
        <title>Конструктор String()</title>

        <script type="text/javascript">

            var str = "fd";
            var sytin = new String("fdfd");
            function info(str) {
                document.write(str + "</br>")
            }
            info(str);
            info(sytin);
            sytin.name = 123;
            document.write(sytin.name + "</br>" + typeof(sytin) + "<hr>");
            str.name = "Vkol";
            document.write(str.name);
        </script>

    </head>
    <body>
    <!--Здесь располагается какая либо разметка-->
    </body>
</html>
