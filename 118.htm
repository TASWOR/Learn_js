<!--
Даны два массива: [1, 2, 3] и [4, 5, 6]. Объедините их вместе.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var arr1 = [1,2,3];
      var arr2=[4,5,6];
      var res = arr1.concat(arr2);
      document.write(res +"<hr>");
      arr1.push(arr2);
      document.write(arr1)
    </script>
</head>
<body>
</body>
</html>
