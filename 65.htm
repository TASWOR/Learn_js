<!--
Задача. Выведите столбец чисел от 1 до 50.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var i=1;
     for (;i<=50;i++){
         document.write(i + "</br>");
     }
        var i=1;
     while(i<=50){
         document.write(i + "</br>");
         i++
     }
        var i=1;
     do{
         document.write(i + "</br>");
         i++
     }
     while(i<=50)
    </script>
</head>
<body>
</body>
</html>
