<!--
Дан массив с числами. Не используя метода reverse переверните его элементы в обратном порядке
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
       function rev(arr){
           for(var i =arr.length-1;i>=0;i--){
               document.write(arr[i]);
           }
       }
       var arr=[7,4,8,9,2]
       rev(arr);
    </script>
</head>
<body>
</body>
</html>
