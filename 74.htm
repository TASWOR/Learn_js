<!--
Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for найдите сумму элементов этого массива.
 Запишите ее в переменную result.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var arr=[1, 2, 3, 4, 5];
        var result=0;
        for(var i=0;i<arr.length;i++){
            result+=arr[i];
        }
        document.write(result + "<hr>");
        result=0;
        for (all in arr){
            result+=arr[all];
        }
        document.write(result + "<hr>");
    </script>
</head>
<body>
</body>
</html>
