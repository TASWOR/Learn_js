<!--
Если переменная a больше 2-х и меньше 11-ти,
 или переменная b больше или равна 6-ти и меньше 14-ти, то выведите 'Верно',
 в противном случае выведите 'Неверно'.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var a1= prompt("Введите первое число");
      var b1 = prompt("Введите второе число");
      var a = parseInt(a1);
      var b =parseInt(b1);
      if((a>2&&a<11)||(b>=6&&b<14)){
          document.write("Верно");
      }
      else{
          document.write("Неверно");
      }
    </script>
</head>
<body>
</body>
</html>
