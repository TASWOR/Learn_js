<!--
Дана строка 'aaa bbb ccc'. Вырежите из нее слова , чтоб осталось 'bbb' тремя разными способами (через substr, substring, slice)
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var a="aaa bbb ccc";
        var b=a.substr(4, 3);
        document.write(b + "<hr>");
        var b=a.substring(4,8);
        document.write(b+ "<hr>");
        var b=a.slice(4,8);
        document.write(b);
    </script>
</head>
<body>
</body>
</html>
