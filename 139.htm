<!--
Сделайте функцию, которая возвращает сумму двух чисел.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      function sum(x,y){
          return x+y;
      }
      var a1 = prompt("Введите 1 число");
      var a = parseInt(a1);
      var b1= prompt("Введите 2 число");
      var b = parseInt(b1);
      var res = sum(a,b);
      document.write(res);
    </script>
</head>
<body>
</body>
</html>
