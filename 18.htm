<!--
Создайте три переменные - час, минута, секунда. С их помощью выведите текущее время в формате 'час:минута:секунда'.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">

   var hours =18;
   var min = 42;
   var sec = 11;
   document.write("Текущее время " + hours + ":" + min + ":" + sec + "<hr>");
   var date = new Date()
   document.write(date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds());

    </script>
</head>
<body>
</body>
</html>
