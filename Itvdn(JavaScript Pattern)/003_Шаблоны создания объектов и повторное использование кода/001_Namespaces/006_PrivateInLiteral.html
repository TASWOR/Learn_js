<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Закрытые члены и литералы объектов</title>
</head>
<body>
    <script>
        var obj = (function () {
            var name = "Edward";
            var age =25;
            var school=50;
            return{
                allInfo:function () {
                    return name + " " + age + " " + school;
                }
            }
        })();
        document.write(obj.name + "<hr>");
        document.write(obj.allInfo() + "<hr>");
    </script>
</body>
</html>
