<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Немедленно вызываемая функция</title>
</head>
<body>
    <script>
        // немедленно вызываемая функция. Вариант 1.
        (function () {
            var a = "Edward";
            alert(a);
        })();
        (function (name) {
            name = "Kolia";
            alert(this.name);
        })()
    </script>
</body>
</html>
