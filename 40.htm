<!--
Если переменная a равна 10, то выведите 'Верно', иначе выведите 'Неверно'.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var a1=prompt("Введите число");
        var a=parseInt(a1);
        if(a===10){
            document.write("Верно");
        }
        else{
            document.write("Неверно")
        }
    </script>
</head>
<body>
</body>
</html>
