<!--
 Дан массив [1, 2, 3, 4, 5]. С помощью метода splice сделайте из него массив [1, 'a', 'b', 2, 3, 4, 'c', 5, 'e'].
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var arr1 = [1, 2, 3, 4, 5];
      arr1.splice(1,0,"a","b") + arr1.splice(6,0,"c") + arr1.splice(8,0,"e");
      document.write(arr1);
    </script>
</head>
<body>
</body>
</html>
