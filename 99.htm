<!--
Напишите скрипт, который будет находить факториал числа.
 Факториал (обозначается !) - это произведение (умножение) всех целых чисел, меньше данного, и его самого.
 Например, 4! = 1*2*3*4.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var fac=4;
        var counter=1;
        for(var i=1;i<=fac;i++){
            counter*=i;
        }
        document.write(counter);
    </script>
</head>
<body>
</body>
</html>
