По этим значениям, используя вложенные циклы, нарисуйте прямоугольник из звездочек.

<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">

        var a=20;
        var b=5;
        for(var i=0;i<b;i++){
            for (var j=0;j<a;j++){
                document.write("*");
            }
            document.write("</br>")
        }
    </script>

</head>
