<!--

Используя циклы нарисуйте в браузере с помощью пробелов (&nbsp) и звездочек (*):
· Прямоугольник.
· Прямоугольный треугольник.



-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var star="*";
        var pr="";
        for(var i=0;i<5;i++){
            for(var j=0;j<20;j++){
                document.write(star);
            }
            document.write("</br>")
        }
        document.write("<hr>");
        for(var i=0;i<5;i++){
            pr+=star;

            document.write(pr+"</br>");
        }
    </script>

</head>
<body>
</body>
</html>
