<!--

Создайте две переменные типа Number и выведите на экран результаты всех арифметических операций над этими двумя переменными.


-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">

        var a=20;
        var b=5;
        document.write("Сумма " + a + " + " + b + " = " + parseInt(a+b)+"<hr>");
        document.write("Сумма " + a + " - " + b + " = " + parseInt(a-b) + "<hr>");
        document.write("Сумма " + a + " * " + b + " = " + a*b + "<hr>");
        document.write("Сумма " + a + " / " + b + " = " + a/b + "<hr>");
        document.write("<hr>")
    </script>

</head>
<body>
</body>
</html>
