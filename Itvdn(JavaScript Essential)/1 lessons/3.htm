<!--

Вычислите среднее арифметическое трех целочисленных значений и выведите его на экран.

-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">

        var a1 = prompt("Введите 1 число");
        var b1 = prompt("Введите 2 число");
        var c1 = prompt("Введите 3 число");
        var a=parseInt(a1);
        var b=parseInt(b1);
        var c=parseInt(c1);
        var res=(a+b+c)/3;
        document.write(res);
    </script>

</head>
<body>
</body>
</html>
