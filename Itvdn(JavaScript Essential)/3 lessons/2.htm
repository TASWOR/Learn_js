<!--

Требуется: создать массив размерностью N элементов,
заполнить его произвольными целыми значениями. Вывести наибольшее значение массива,
 наименьшее значение массива, общую сумму элементов, среднее арифметическое всех элементов, вывести все нечетные значения.


-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">

        var arr=[2,4,7,8,9,2,3,1];
        var res=-Infinity;
        for(var i=0;i<arr.length;i++) {
            if (arr[i] > res) {
                res = arr[i];
            }
        }
        document.write(res + "<hr>");
        res=Infinity;
        for(var i=arr.length;i>0;i--){
            if (arr[i]<res){
                res = arr[i];
            }
        }
        document.write(res + "<hr>");
        res =0;
        for(var i=0;i<arr.length;i++){
            res+=arr[i];
        }
        document.write(res + "<hr>");
        res =0;
        for(var i=0;i<arr.length;i++){
            res+=arr[i];
        }
        document.write(res/arr.length + "<hr>");
        res =[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]%2==1){
                res.push(arr[i]);
            }
        }
        document.write(res + "<hr>");
        for(var i=0;i<arr.length;i++){
            if(arr[i]%2==1){
                document.write(arr[i] + "</br>");
            }
        }
    </script>

</head>
<body>
</body>
</html>
