<!--

Создайте метод с именем Calculate, который принимает в качестве параметров три целочисленных значения и выводит
на экран среднее арифметическое этих параметров.

-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">

        function Calculate(x,y,z) {
            return (x+y+z)/arguments.length;
        }
        document.write(Calculate(5,4,3))
    </script>

</head>
<body>
</body>
</html>
