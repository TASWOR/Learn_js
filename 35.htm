<!--
Пусть теперь номер дня недели хранится в переменной day, например там лежит число 3.
Выведите день недели, соответствующий значению переменной day
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var obj = {1:"Понедельник",2:"Вторник",3:"Среда",4:"Четверг",5:"Пятница",6:"Суббота",7:"Воскресенье"};
        var day=3;
        document.write(obj[day] + "<hr>");
        var date = new Date();
        document.write(date.getDay());
    </script>
</head>
<body>
</body>
</html>
