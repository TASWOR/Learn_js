<!--
 Дана строка из 3-х цифр. Найдите сумму этих цифр. То есть сложите как числа первый символ строки, второй и третий.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var str="123";
      var res=0;
      for(all in str){
          res+=Number(str[all]);
      }
      document.write(res + "<hr>")
      var str="153";
        res=0;
        for(var i=0;i<str.length;i++){
            res+=Number(str[i])
        }
      document.write(res + "<hr>")
      var str="152";
      res=0;
      document.write(Number(str[0])+Number(str[1])+Number(str[2]) + "<hr>");
      document.write(parseInt(str[0])+parseInt(str[1])+parseInt(str[2])+ "<hr>");
    </script>
</head>

</body>
</html>
