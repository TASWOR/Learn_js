<!--
Дана строка, состоящая из символов, например, 'abcde'.
 Проверьте, что первым символом этой строки является буква 'a'.
  Если это так - выведите 'да', в противном случае выведите 'нет'.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var str="abcde";
      if(str[0]=="a"){
          document.write("Да");
      }
      else{
          document.write("Нет")
      }

    </script>
</head>
<body>
</body>
</html>
