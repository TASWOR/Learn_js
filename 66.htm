<!--
Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for выведите все эти элементы на экран
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var a =[1, 2, 3, 4, 5];
        for(var i=0;i<a.length;i++){
            document.write(a[i] + "<hr>")
        }
    </script>
</head>
<body>
</body>
</html>
