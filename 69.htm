<!--
Выведите столбец чисел от 1 до 100.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        for(var i=1;i<=100;i++){
            document.write(i);
        }
        var i=1;
        while(i<=100){

            document.write("</br>" + i);
            i++;
        }
    </script>
</head>
<body>
</body>
</html>
