<!--
 Дана строка, например, '123456'. Переверните эту строку (сделайте из нее '654321') не используя цикл.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var str = "123456";
      str = str.split("");
      str = str.reverse();
      str = str.join("")
      document.write(str);
    </script>
</head>
<body>
</body>
</html>
