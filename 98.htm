<!--
Дан массив arr.
Найдите среднее арифметическое его элементов.
Проверьте задачу на массиве с элементами 12, 15, 20, 25, 59, 79.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var arr=[12, 15, 20, 25, 59, 79];
        var res=0
        for (var i=0;i<arr.length;i++){
            res+=arr[i];
        }
        res/=arr.length;
        document.write(res);
    </script>
</head>
<body>
</body>
</html>
