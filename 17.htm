<!--
Напишите скрипт, который считает количество секунд в часе, в сутках, в месяце.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
   var sec = 60;
   var hours =sec*60;
   var day = hours*24;
   var mounth =day*30;
   document.write("В часе секунд " + hours + "<hr>");
   document.write("В дне секунд " + day + "<hr>");
   document.write("В месяце секунд " + mounth);
    </script>
</head>
<body>
</body>
</html>
