<!--
Дана строка 'aaa@bbb@ccc'. Замените все @ на '!' с помощью глобального поиска и замены.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var a="aaa@bbb@ccc";
        var b=a.replace(/@/g,"!")
        document.write(b);
    </script>
</head>

</body>
</html>
