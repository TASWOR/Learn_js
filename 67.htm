<!--
Дан массив с элементами [2, 3, 4, 5]. С помощью цикла for найдите произведение элементов этого массива.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var a =[2, 3, 4, 5];
        var res=1;
        for(var i=0;i<a.length;i++){
            res*=a[i];
        }
        document.write(res);
    </script>
</head>
<body>
</body>
</html>
