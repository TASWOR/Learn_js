<!--
Дан массив с числами. С помощью цикла найдите сумму квадратов элементов этого массива.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
    var arr=[-2,7,15,189,4,5,5,0];
    var res=[];
    for(var i=0;i<arr.length;i++){
        res.push(arr[i]*arr[i]);
    }

    document.write(res);
    </script>
</head>
<body>
</body>
</html>
