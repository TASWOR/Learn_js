<!--
Заполните массив следующим образом: в первый элемент запишите '1', во второй '22', в третий '333' и так далее.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var arr=[];

        for(var i=1;i<10;i++){
            var str="";
            for(var j=0;j<i;j++){
                str+=i;

            }
            arr.push(str);
        }

        document.write(arr + "</br>")
    </script>
</head>
<body>
</body>
</html>
