<!--
Дан массив [1, 2, 3, 4, 5]. С помощью метода splice преобразуйте массив в [1, 4, 5].
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var arr1 = [1, 2, 3, 4, 5];
      arr1.splice(1,2);
      document.write(arr1);
    </script>
</head>
<body>
</body>
</html>
