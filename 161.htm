<!--
Сделайте функцию isNumberInRange, которая параметром принимает число и проверяет, что оно больше нуля и меньше 10.
 Если это так - пусть функция возвращает true, если не так - false.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        function isNumberInRange(x){
            return (x>0)&&(x<10);
        }
        document.write(isNumberInRange(1) + "<hr>");
        function isNumberRange(z){
            if((z>0)&&(z<10)){
                return true;
            }
            else{
                return false;
            }
        }
        document.write(isNumberRange(11) + "<hr>");

    </script>
</head>
<body>
</body>
</html>
