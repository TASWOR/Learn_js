<!--
Дано число, например, 3751. Отсортируйте цифры в нем (сделайте из него 1357) не используя цикл.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var numb =3751;
      numb=String(numb).split("").sort().join("");
      document.write(numb);
    </script>
</head>

</body>
</html>
