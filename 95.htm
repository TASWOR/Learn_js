<!--
Заполните массив 10-ю случайными целыми числами. (Подсказка: нужно воспользоваться циклами for или while).
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var array=[];
        for(var i=0;i<=10;i++){
            array.push(Math.floor(Math.random() *100));
        }
        document.write(array + "</br>");
    </script>
</head>
<body>
</body>
</html>
