<!--
Дана строка из 6-ти цифр.
 Проверьте, что сумма первых трех цифр равняется сумме вторых трех цифр.
Если это так - выведите 'да', в противном случае выведите 'нет'.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var str="123456";
      if(Number(str[0])+Number(str[1])+Number(str[2])===Number(str[3])+Number(str[4])+Number(str[5])){
          document.write("Равны");
      }
      else{
          document.write("Не равны")
      }
    </script>
</head>
<body>
</body>
</html>
