<!--
Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [1, 2, 3].
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var arr1 = [1, 2, 3, 4, 5];
      var a=arr1.slice("").splice(0,3);
      document.write(a + "<hr>");
      var arr1 = [1, 2, 3, 4, 5];
      var a=arr1.slice(0,3);
      document.write(a + "<hr>")
    </script>
</head>
<body>
</body>
</html>
