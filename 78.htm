<!--
Дан массив с числами.
Числа могут быть положительными и отрицательными.
Найдите сумму положительных элементов массива.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var arr = [2,5,-9,15,0,-4];
        var res=0;
        for (var i=0;i<=arr.length;i++){
            if(arr[i]>=0){
                res+=arr[i]
            }
        }
        document.write(res);
    </script>
</head>
<body>
</body>
</html>
