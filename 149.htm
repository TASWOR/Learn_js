<!--
С помощью цикла for сформируйте строку '123456789' и запишите ее в переменную str.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var str='';
    for(var i = 1;i<=9;i++){
        str+=i;
    }
        document.write(str)
    </script>
</head>
<body>
</body>
</html>
