<!--
Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for выведите все эти элементы на экран.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var arr=[1, 2, 3, 4, 5];
        for(var i=0;i<arr.length;i++){
            document.write(arr[i] + "</br>");
        }
        document.write("<hr>");
        for(var all in arr){
            document.write(arr[all]+ "</br>")
        }

    </script>
</head>
<body>
</body>
</html>
