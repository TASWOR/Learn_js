<!--
Дан массив [1, 2, 3, 4, 5]. С помощью метода splice запишите в новый массив элементы [2, 3, 4].
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var arr1 = [1, 2, 3, 4, 5];
      var a=arr1.splice(1,3);
      document.write(a);
    </script>
</head>

</body>
</html>
