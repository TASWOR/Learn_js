<!--
Если переменная a меньше нуля, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при a, равном 1, 0, -3.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var a1= prompt("Введите число");
      var a=parseInt(a1);
      if(a<0){
          document.write("Верно");
      }
      else{
          document.write("Неверно");
      }
    </script>
</head>
<body>
</body>
</html>
