<!--

Задача. Переделайте приведенный код так, чтобы в нем использовались операции +=, -=, *=, /=, ++, --. Количество строк кода при этом не должно измениться. Код для переделки:

var num = 1;
num = num + 12;
num = num - 14;
num = num * 5;
num = num / 7;
num = num + 1;
num = num - 1;
alert(num);
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">

        var num = 1;
        num += 12;
        num -= 14;
        num *=  5;
        num /=  7;
        num ++;
        num --;
        alert(num);
    </script>

</head>
<body>
</body>
</html>
