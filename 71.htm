<!--
Выведите столбец четных чисел в промежутке от 0 до 100.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        for(var i=0;i<=100;i++){
            if(i%2==0){
                document.write(i + "</br>");
            }
        }
        document.write("<hr>")
        var i=0;
        while(i<=100){
            if(i%2==0){
                document.write(i + "</br>");
            }
            i++;
        }
        document.write("<hr>")
        for(var i=0;i<=100;i+=2){
            document.write(i + "</br>");
        }
        document.write("<hr>")
        var i=0;
        while(i<=100) {
            document.write(i + "</br>");
            i += 2;
        }
    </script>
</head>
<body>
</body>
</html>
