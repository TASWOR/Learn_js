<!--
С помощью цикла for сформируйте строку '-1-2-3-4-5-6-7-8-9-' и запишите ее в переменную str.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var str="-";
        for(var i=0;i<=9;i++){
            str+=i + "-";
        }
        document.write(str);
    </script>
</head>
<body>
</body>
</html>
