<!--
В переменной date лежит дата в формате '2025-12-31'. Преобразуйте эту дату в формат '31.12.2025'.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var str = '2025-12-31';
        var b =str.split("-");
        var a = b.join(".");
        document.write(a);
    </script>
</head>

</body>
</html>
