<!--
Создайте объект с днями недели.
Ключами в нем должны служить номера дней от начала недели (понедельник - первый и т.д.).
 Выведите на экран текущий день недели.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var obj = {1:"Понедельник",2:"Вторник",3:"Среда",4:"Четверг",5:"Пятница",6:"Суббота",7:"Воскресенье"};
        document.write(obj['1'] + "<hr>");
        var date = new Date();
        document.write(date.getDay());
    </script>
</head>
<body>
</body>
</html>
