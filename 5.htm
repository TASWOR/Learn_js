<!--
Создайте переменные a=10 и b=2. Выведите на экран их сумму, разность, произведение и частное (результат деления)
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">

        var a=10;
        var b=2;
        var c = prompt("Введите знак ");
        if(c=="+") {
            document.write(a + b + "</br>");
        }
        else if(c=="-") {
            document.write(a - b + "</br>");
        }
        else if(c=="*") {
            document.write(a * b + "</br>");
        }
        else {
            document.write(a / b + "</br>");
        }
    </script>

</head>
<body>
</body>
</html>
