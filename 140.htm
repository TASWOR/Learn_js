<!--
Сделайте функцию, которая отнимает от первого числа второе и делит на третье.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        function oper(x,y,z) {
            return (x-y)/z
        }
        var a1= prompt("Введите первое число");
        var b1 = prompt("Введите второе число");
        var c1 = prompt("Введите 3 число");
        var a = parseInt(a1);
        var b = parseInt(b1);
        var c = parseInt(c1);
        var res = oper(a,b,c);
        document.write("Будет " + res);
    </script>
</head>
<body>
</body>
</html>
