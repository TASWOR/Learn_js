<!--
Заполните массив 10-ю случайными числами (дробями) от 0 до 1 с помощью цикла.
 Дроби округляйте до двух знаков в дробной части.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
    var arr=[];
    for(var i=0;i<10;i++){
        arr.push(Math.random().toFixed(2));
    }
    document.write(arr);
    </script>
</head>
<body>
</body>
</html>
