<!--
Дан массив с элементами 'Привет, ', 'мир' и '!'. Необходимо вывести на экран фразу 'Привет, мир!'.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var array = ["Привет, ","мир","!"];
        for (all in array){
            document.write(array[all]);
        }
        document.write("<hr>");
        for (var i=0;i<array.length;i++){
            document.write(array[i]);
        }
        document.write("<hr>");
        document.write(array[0]+array[1]+array[2]);
    </script>
</head>
<body>
</body>
</html>
