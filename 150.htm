<!--
С помощью цикла for сформируйте строку '987654321' и запишите ее в переменную str.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
        var str="";
        for(var i =9;i>0;i--){
            str+=i;
        }
        document.write(str);
    </script>
</head>
<body>
</body>
</html>
