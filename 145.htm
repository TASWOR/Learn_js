<!--
Сделайте функцию, которая параметрами принимает 2 числа.
Если эти числа равны - пусть функция вернет true, а если не равны - false.
-->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
   function rav(x,y) {
       return x==y
   }
   var a1 = prompt("Введите первое число");
   var a = parseInt(a1);
   var b1= prompt("Введите второе число");
   var b = parseInt(b1);
   var res = rav(a,b);
   document.write(res + "<hr>");
    </script>
</head>
<body>
</body>
</html>
