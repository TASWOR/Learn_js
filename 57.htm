<!--
Переменная num может принимать 4 значения: 1, 2, 3 или 4.
 Если она имеет значение '1', то в переменную result запишем 'зима', если имеет значение '2' – 'весна' и так далее.
 Решите задачу через switch-case.
 -->
<html>
<head>
    <title>Taswor</title>

    <script type="text/javascript">
      var num = prompt("Введите число 1-4");
      var result;
      switch (num){
          case "1":{
              result="зима";
              break;
          }
          case "2":{
              result="весна";
              break;
          }
          case "3":{
              result="лето";
              break;
          }
          case "4":{
              result="осень";
              break;
          }
          default:{
              result="Такого сезона нету";
              break;
          }
      }
      document.write(result);
    </script>
</head>
<body>
</body>
</html>
